<!DOCTYPE HTML>
<html>
    <head>
        <title>jQuery Multiple Image Drag and Drop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
		<script src="app.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>

    	<h3>Check off a few images and drag them over to a collection</h3>

		<div class="drop_div" >
			<ul>
				<li>Sample Images</li>
				<li>Landscape Images</li>
				<li>Flower Images</li>
			</ul>
			<div id="status"></div>
		</div>

		<div style="width:500px; float:left; border:1px solid #D1D1D1; margin-left:15px; height:500px; padding:10px;">

			<div>You've selected: <span id="selected_num">0</span> images. </div>

			<ul class="image_list">

				<li>
					<div class="image_item">
						<img src="images/Chrysanthemum.jpg" id="image_1" class="thumbnail" />
						<label><input type='checkbox' class="image_checkbox" id="1" /> Image 1 </label>
					</div>
				</li>

				<li>
					<div class="image_item">
					<img src="images/Desert.jpg" id="image_2" class="thumbnail"/>
					<label><input type='checkbox' class="image_checkbox" id="2" /> Image 2 </label>
				</div>
				</li>

				<li>
					<div class="image_item">
					<img src="images/Hydrangeas.jpg" id="image_3" class="thumbnail" />
					<label><input type='checkbox' class="image_checkbox" id="3" /> Image 3 </label>
				</div>
				</li>

				<li>
					<div class="image_item">
					<img src="images/Jellyfish.jpg" id="image_4" class="thumbnail"/>
					<label><input type='checkbox' class="image_checkbox" id="4" /> Image 4 </label>
				</div>
				</li>

				<li>
					<div class="image_item">
					<img src="images/Koala.jpg" id="image_5" class="thumbnail"/>
					<label><input type='checkbox' class="image_checkbox" id="5" /> Image 5 </label>
				</div>
				</li>

				<li>
					<div class="image_item">
					<img src="images/Lighthouse.jpg" id="image_6" class="thumbnail"/>
					<label><input type='checkbox' class="image_checkbox" id="6" /> Image 6 </label>
				</div>
				</li>

				<li>
					<div class="image_item">
					<img src="images/Penguins.jpg" id="image_7" class="thumbnail"/>
					<label><input type='checkbox' class="image_checkbox" id="7" /> Image 7 </label>
					</div>
				</li>		

				<li>
					<div class="image_item">
					<img src="images/Tulips.jpg" id="image_8" class="thumbnail"/>
					<label><input type='checkbox' class="image_checkbox" id="8" /> Image 8 </label>
					</div>
				</li>		

			</ul>
